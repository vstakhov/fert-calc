<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fertilizers calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <div class="container">
    
    

    <div class="row">
      <div class="col-8">
        <div class="row">
          <div class="col-6">
            <h2>Fertilizer selection</h2>
            <div class="mb-3" id="formFertRadio">
              <div class="btn-group" role="group" aria-label="Fertilizer selection">
                <input type="radio" class="btn-check" name="btnradio" id="premixRadio" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="premixRadio">Pre-mixed</label>
                
                <input type="radio" class="btn-check" name="btnradio" id="compoundRadio" autocomplete="off">
                <label class="btn btn-outline-secondary" for="compoundRadio">Compound</label>
              </div>
            </div>
            
            
            <div class="mb-3" id="formPremixed">
              <label for="mixSelect" class="form-label">Select mix from the list</label>
              <select class="form-select" id="mixSelect">
              </select>
            </div>
            
            <div class="mb-3" id="formCompound">
              <label for="mixSelect" class="form-label">Enter the compound formula</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="KNO3" id="compoundInput">
              </div>
            </div>
          </div>
          
          <div class="col-6">
            <h2>Tank selection</h2>
            <div class="mb-3" id="formVolumeRadio">
              <div class="btn-group" role="group" aria-label="Volume select">
                <input type="radio" class="btn-check" name="btnradio1" id="volumeRadio" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="volumeRadio">Volume</label>
                
                <input type="radio" class="btn-check" name="btnradio1" id="dimRadio" autocomplete="off">
                <label class="btn btn-outline-secondary" for="dimRadio">Dimensions</label>
              </div>
            </div>
            
            <div class="mb-3" id="formVolume">
              <label for="tankVolume" class="form-label">Enter tank volume in liters</label>
              <input type="text" class="form-control" id="tankVolume" placeholder="100">
              <input class="form-check-input" type="checkbox" value="" id="checkAbsoluteVolume">
              <label class="form-check-label" for="checkAbsoluteVolume">
                Absolute volume (no real volume correction)
              </label>
            </div>
            
            <div class="mb-3" id="formDimensions">
              <label for="tankLength" class="form-label">Enter tank length in cm</label>
              <input type="text" class="form-control" id="tankLength" placeholder="90">
              <label for="tankWidth" class="form-label">Enter tank width in cm</label>
              <input type="text" class="form-control" id="tankWidth" placeholder="50">
              <label for="tankHeight" class="form-label">Enter tank height in cm</label>
              <input type="text" class="form-control" id="tankHeight" placeholder="50">
            </div>
            
            
            <h2>Dillution selection</h2>
            <div class="mb-3" id="formDosingRadio">
              <div class="btn-group" role="group" aria-label="Dosing method">
                <input type="radio" class="btn-check" name="btnradio2" id="dryRadio" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="dryRadio">Dry dosing</label>
                
                <input type="radio" class="btn-check" name="btnradio2" id="solutionRadio" autocomplete="off">
                <label class="btn btn-outline-secondary" for="solutionRadio">Solution</label>
              </div>
            </div>
            
            <div class="mb-3" id="formSolutionDosing">
              <label for="solutionVolume" class="form-label">Enter container volume in milliliters</label>
              <input type="text" class="form-control" id="solutionVolume" placeholder="1000">
              <label for="solutionVolume" class="form-label">Enter dose volume in milliliters</label>
              <input type="text" class="form-control" id="doseVolume" placeholder="10">
            </div>
            
            <h2>Calculation selection</h2>
            <div class="mb-3" id="formCalcRadio">
              <div class="btn-group" role="group" aria-label="Dosing method">
                <input type="radio" class="btn-check" name="btnradio3" id="resultDoseRadio" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="resultDoseRadio">Result of my dose</label>
                
                <input type="radio" class="btn-check" name="btnradio3" id="targetDoseRadio" autocomplete="off">
                <label class="btn btn-outline-secondary" for="targetDoseRadio">Dose to reach the target</label>
              </div>
            </div>
            
            <div class="mb-3" id="formResultDose">
              <label for="addedWeight" class="form-label">How much of the compound is added (in grams)</label>
              <input type="text" class="form-control" id="addedWeight" placeholder="100">
            </div>
            <div class="mb-3" id="formTargetDose">
              <label for="targetCompound" class="form-label">Enter target element or compund (e.g. P, or NO3)</label>
              <input type="text" class="form-control" id="targetCompound" placeholder="NO3">
              <label for="targetConcentration" class="form-label">Enter the desired concentration (in mg/l or ppm)</label>
              <input type="text" class="form-control" id="targetConcentration" placeholder="10">
            </div>
            
            <div class="mb-3" id="formSubmit">
              <button type="button" class="btn btn-primary btn-lg" id="submitButton">Calculate</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-4" id="resultTable">
      </div>
    </div>
  </div> <!-- row -->
</div> <!-- container -->

</body>
</html>
